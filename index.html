<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.cdnfonts.com/css/elmono-2" rel="stylesheet">               
  <title>fa(tima)-ezzahra el khammas</title>
  <style>
    body {
      margin: 0;
      background-color: #c6c6c6;
      color: white;
      font-family: 'Elmono', sans-serif;
    }

    .bio {
      position: relative;
      top: 20px;
      left: 20px;
      margin-right: 40px;
      max-width: 800px;
      color: black;
      z-index: 2;
      font-size: 15px;
    }

    a {
      color: black;
      background-color: yellow;
      text-decoration: underline;
    }

    a:hover {
      color: black;
      background-color: white;
      text-decoration: underline;
    }

    .image-caption-container {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column; /* Align image and caption vertically */
      align-items: flex-start; /* Align images to the left */
      margin-top: 40px; /* Add space between the bio and the images */
      padding-left: 20px; /* Add some padding for spacing */
    }

    .image-caption-container img {
      width: 500px; /* Fixed width for all images */
      transition: opacity 0.25s ease;
    }

    .caption {
      font-size: 16px;
      line-height: 1.4;
      color: black;
      background-color: yellow;
      max-width: 90%;
      z-index: 10;
      margin-top: 10px; /* Add space between image and caption */
      font-size: 15px;
    }

    /* Ensure that the i tag is styled for italic */
    .caption i {
      font-style: italic;
    }

    @media (max-width: 768px) {
      .image-caption-container img {
        width: calc(95% - 20px); /* Make the image take up full width minus padding */
        padding-right: 20px; /* Padding on the right side */
      }

      .bio {
          font-size: 14px;
      }

      .caption {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="bio">
    Graphic designer currently based in Tallinn and studying at 
    <a href="https://www.instagram.com/ekagd_ma/" target="_blank">EKA GD MA</a>.
    <br>
    I like to work with friends and other collaborators on different projects that range from books, 
    printed matter and texts to graphic identities, exhibitions, websites, ephemera, etc.
    <br><br>
    Request a portfolio or send a 
    <a href="mailto:timaelkhammas@gmail.com">hello</a>!
  </div>

  <div class="image-caption-container">
    <img id="slideshow-image" />
    <div class="caption" id="caption"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const image = document.getElementById('slideshow-image');
      const caption = document.getElementById('caption');
      const current = images[0];

      // Set the image and caption
      image.src = current.src;
      caption.innerHTML = current.caption;
    });

    const images = [
      {
        src: "images/1.jpg",
        caption: "<i>Microcinema</i> organized with Rok Ifko Kranjc and Linnea Lindgren, 2025",
        background: "#c6c6c6"
      },
      {
        src: "images/2.png",
        caption: "<i>Microcinema</i> organized with Rok Ifko Kranjc and Linnea Lindgren, 2025",
        background: "#c6c6c6"
      },
      {
        src: "images/3.jpeg",
        caption: "<i>Third Space</i>, 134 pages, 100 Ã— 150mm, 2024",
        background: "black"
      },
    ];

    let currentIndex = 0;

    function showNextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      const image = document.getElementById('slideshow-image');
      const caption = document.getElementById('caption');
      const current = images[currentIndex];

      image.style.opacity = 0;

      setTimeout(() => {
        image.src = current.src;
        caption.innerHTML = current.caption; // Ensure HTML is parsed
        image.style.opacity = 1;
      }, 250);
    }

    // Add touch event to change image on mobile
    let touchTimeout;
    let isTouching = false;

    window.addEventListener('touchstart', () => {
      if (!isTouching) {
        isTouching = true;

        touchTimeout = setTimeout(() => {
          showNextImage();
          isTouching = false;  // Allow the next touch trigger
        }, 500);  // Adjust the delay as necessary
      }
    });

    // Remove scroll event listener for mobile devices
    if (window.innerWidth > 768) {
      let scrollTimeout;
      let isScrolling = false;

      window.addEventListener('scroll', () => {
        if (!isScrolling) {
          isScrolling = true;

          scrollTimeout = setTimeout(() => {
            showNextImage();
            isScrolling = false;  // Allow the next scroll trigger
          }, 500);  // Adjust the delay as necessary
        }
      });
    }
  </script>
</body>
</html>
