    let currentIndex = 0;

    function showNextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  const image = document.getElementById('slideshow-image');
  const caption = document.getElementById('caption');
  const current = images[currentIndex];

  image.style.opacity = 0;

  setTimeout(() => {
    image.className = ""; // Clear previous classes
    if (current.class) image.classList.add(current.class);

    image.src = current.src;
    caption.innerHTML = current.caption;
    image.style.opacity = 1;
  }, 250);
}


window.addEventListener('DOMContentLoaded', () => {
  const image = document.getElementById('slideshow-image');
  const caption = document.getElementById('caption');
  const current = images[0];

  image.className = ""; // Clear any previous class
  if (current.class) image.classList.add(current.class);

  image.src = current.src;
  caption.innerHTML = current.caption;
});

    let touchTimeout;
    let isTouching = false;

    window.addEventListener('touchstart', () => {
      if (!isTouching) {
        isTouching = true;
        touchTimeout = setTimeout(() => {
          showNextImage();
          isTouching = false;
        }, 500);
      }
    });

    if (window.innerWidth > 768) {
      let scrollTimeout;
      let isScrolling = false;

      window.addEventListener('scroll', () => {
        if (!isScrolling) {
          isScrolling = true;
          scrollTimeout = setTimeout(() => {
            showNextImage();
            isScrolling = false;
          }, 500);
        }
      });
